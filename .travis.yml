language: node_js
node_js:
  - 16
  
services:
  - docker
script:
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-api-frontend ./udagram-frontend
  - docker build -t udagram-api-reverseproxy ./udagram-reverseproxy
  - docker tag udagram-api-feed raoulkuate/udagram-api-feed:latest
  - docker tag udagram-api-user raoulkuate/udagram-api-user:latest
  - docker tag udagram-api-frontend raoulkuate/udagram-api-frontend:latest
  - docker tag udagram-api-reverseproxy raoulkuate/udagram-api-reverseproxy:latest
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push raoulkuate/udagram-api-feed
  - docker push raoulkuate/udagram-api-user
  - docker push raoulkuate/udagram-frontend
  - docker push raoulkuate/udagram-reverseproxy
